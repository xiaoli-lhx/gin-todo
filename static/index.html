<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin Todo Pro</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* ç‚«é…·çš„æ¸å˜èƒŒæ™¯ */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .todo-item {
            transition: all 0.2s;
            cursor: pointer;
            border-left: 5px solid transparent;
        }
        .todo-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        /* æœªå®Œæˆçš„çŠ¶æ€æ¡ */
        .todo-pending {
            border-left-color: #ffc107; 
        }
        /* å·²å®Œæˆçš„çŠ¶æ€æ¡ */
        .todo-done {
            border-left-color: #198754;
            background-color: #f8f9fa;
            opacity: 0.6;
        }
        .todo-done .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="card p-4">
        <h3 class="text-center mb-4 fw-bold text-primary">
            <i class="fas fa-clipboard-list me-2"></i>å¾…åŠäº‹é¡¹
        </h3>

        <div class="input-group mb-4">
            <input type="text" id="newTodo" class="form-control form-control-lg" placeholder="æ¥ä¸‹æ¥è¦åšä»€ä¹ˆï¼Ÿ">
            <button class="btn btn-primary btn-lg" onclick="createTodo()">
                <i class="fas fa-plus"></i> æ·»åŠ 
            </button>
        </div>

        <ul class="list-group list-group-flush" id="todoList">
            </ul>
        
        <div class="mt-3 text-end text-muted small">
            Gin + GORM + Bootstrap æä¾›åŠ¨åŠ› ğŸš€
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>

    <script>
        const API_URL = "/todo"; // ç›¸å¯¹è·¯å¾„ï¼Œè‡ªåŠ¨åŒ¹é…å½“å‰åŸŸå

        window.onload = fetchTodos;

        // 1. è·å–åˆ—è¡¨
        async function fetchTodos() {
            try {
                const res = await fetch(API_URL);
                const todos = await res.json();
                render(todos);
            } catch (err) {
                showError("åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡ï¼");
            }
        }

        // 2. åˆ›å»º Todo
        async function createTodo() {
            const input = document.getElementById("newTodo");
            const title = input.value.trim();
            if (!title) return Swal.fire('æç¤º', 'å†…å®¹ä¸èƒ½ä¸ºç©ºå“¦', 'warning');

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title: title })
                });
                input.value = "";
                fetchTodos();
                const sound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3'); // å¯é€‰ï¼šæ·»åŠ éŸ³æ•ˆ
                sound.play().catch(()=>{}); 
            } catch (err) {
                showError("æ·»åŠ å¤±è´¥");
            }
        }

        // 3. åˆ‡æ¢çŠ¶æ€
        async function toggleTodo(id) {
            await fetch(`${API_URL}/${id}`, { method: "PUT" });
            fetchTodos();
        }

        // 4. åˆ é™¤ Todo
        async function deleteTodo(id, event) {
            event.stopPropagation(); // é˜»æ­¢å†’æ³¡ï¼Œé˜²æ­¢è§¦å‘ç‚¹å‡»è¡Œ
            
            // ä½¿ç”¨æ¼‚äº®çš„ç¡®è®¤æ¡†
            const result = await Swal.fire({
                title: 'ç¡®å®šåˆ é™¤å—?',
                text: "åˆ äº†å°±æ‰¾ä¸å›æ¥äº†!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ç‹ å¿ƒåˆ é™¤',
                cancelButtonText: 'ç•™ç€å§'
            });

            if (result.isConfirmed) {
                await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                fetchTodos();
                Swal.fire('å·²åˆ é™¤!', 'è¯¥ä»»åŠ¡å·²ç§»é™¤', 'success');
            }
        }

        // æ¸²æŸ“å‡½æ•°
        function render(todos) {
            const list = document.getElementById("todoList");
            list.innerHTML = "";

            if (todos.length === 0) {
                list.innerHTML = `<div class="text-center text-muted py-4">
                    <i class="fas fa-mug-hot fa-3x mb-3"></i><br>æš‚æ—¶æ²¡æœ‰ä»»åŠ¡ï¼Œå–æ¯å’–å•¡å§~
                </div>`;
                return;
            }

            todos.forEach(todo => {
                const statusClass = todo.status ? "todo-done" : "todo-pending";
                const icon = todo.status ? '<i class="fas fa-check-circle text-success"></i>' : '<i class="far fa-circle text-warning"></i>';
                
                const item = `
                <li class="list-group-item todo-item d-flex justify-content-between align-items-center py-3 ${statusClass}" onclick="toggleTodo(${todo.id})">
                    <div class="d-flex align-items-center">
                        <span class="me-3 fs-5">${icon}</span>
                        <span class="todo-text fw-bold">${todo.title}</span>
                    </div>
                    <button class="btn btn-outline-danger btn-sm rounded-circle" onclick="deleteTodo(${todo.id}, event)" title="åˆ é™¤">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </li>`;
                list.innerHTML += item;
            });
        }

        function showError(msg) {
            Swal.fire('å‡ºé”™å•¦', msg, 'error');
        }

        // æ”¯æŒæŒ‰å›è½¦é”®æ·»åŠ 
        document.getElementById("newTodo").addEventListener("keypress", function(event) {
            if (event.key === "Enter") createTodo();
        });
    </script>
</body>
</html>
